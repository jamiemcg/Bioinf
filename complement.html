<!DOCTYPE HTML>
<html>
    <head>
        <title>GC Content Calculator - Bioinformatics Functions</title>
        <meta name="description" content="A collection of Bioinformatics/Biology Tools">
        <meta name="keywords" content="Biology, Bioinformatics, DNA, Melting Point, Translation, Complement, GC Content">
        <meta name="author" content="Jamie McGowan">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
    <body>
        <ul class="nav nav-pills">
            <li role="presentation"><a href="index.html">Home</a></li>
            <li role="presentation" class="active"><a href="#">Complementary Strand</a></li>
            <li role="presentation"><a href="#">DNA Molecular Weight</a></li>
            <li role="presentation"><a href="gc.html">GC Content</a></li>
            <li role="presentation"><a href="#">Primer Melting Point</a></li>
            <li role="presentation"><a href="#">Translation</a></li>
        </ul>

        <div class="page_container">
            <h1>DNA Complement Generator</h1>
            <p>Enter your DNA sequence in the box below:</p>
            <textarea cols="60" rows="7" id="sequence"></textarea>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="complement_options" id="complement" value="complement" checked> Complement
                </label>
                <label class="radio-inline">
                    <input type="radio" name="complement_options" id="complement" value="reverse"> Reverse
                </label>
                <label class="radio-inline">
                    <input type="radio" name="complement_options" id="complement" value="reverse_complement"> Reverse Complement
                </label>
            </div>
            <button id="calculate" type="button" class="btn btn-primary" onclick="generateComplement();">Generate</button>
            <button id="clear" type="button" class="btn btn-danger" onclick="clearInput();">Clear</button>

            <br><br>
            <!-- results shown here, hidden on page load -->
            <div id="results_container" style="display: none;">
                <h4>Result:</h4>
                <p id="result_sequence"></p>
            </div>
        </div>


        <footer class="footer">
            <div class="container">
                <p class="text-muted">&copy; Jamie McGowan, 2015</p>
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
